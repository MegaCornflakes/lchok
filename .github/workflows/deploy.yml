name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - run: bun install
      - run: bun run build

      - name: Deploy to Pages repo subfolder
        env:
          TOKEN: ${{ secrets.PAGES_DEPLOY_TOKEN }}
        run: |
          touch build/.nojekyll
          git clone https://x-access-token:${TOKEN}@github.com/MegaCornflakes/megacornflakes.github.io.git pages
          rm -rf pages/lchok
          cp -r build pages/lchok
          cd pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Deploy lchok"
          git push
